<html lang="en">

<!-- Fernando is awesome! -->

<head>
  <meta charset="UTF-8">
  <title>Brain Jam!</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/questionAndChoices.css">
  <link rel="icon" type="image/icon" href="assets/images/brain.ico">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
</head>

<body>

  <div id="title">

    <div class="container">
      <h1 class="display-3">BRAIN JAM!</h1>
    </div>
  </div>

  <br>
  <br>
<div class = "col-md-5">
</div>

  <div id = "facebook" class = "col-md-2">
    <button class="loginBtn loginBtn--facebook">
      Login with Facebook
    </button>
  </div>

  <div class = "col-md-5">
  </div>

  <br>
  <br>

  <div id="questions" class="row question-popup-row">
    <div class="col-md-12">
      <div class="question-popup"></div>
      <div class="question"></div>
      <div id="choices-div">

      </div>
    </div>
  </div>

  <div style="margin: 0 auto;" class="row">

    <div class="container text-center">

      <!-- this is where our messages will be displayed -->
      <div class="row text-center">
        <div class="col-md-6">
          <div id="chat-box" class="text-left well">
          </div>
        </div>
      </div>

      <br>

      <!-- form to input our user name -->
      <form id="name-form">
        <input type="text" placeholder="Enter Name" id="name-input">
        <button id="name-submit">Submit</button>
      </form>

      <!-- form to input our messages -->
      <form id="message-form">
        <input type="text" placeholder="Enter message" id="message-input">
        <button id="message-submit">Send</button>
      </form>


    </div>

    <div class="col-md-6">
      <table>
        <tr>
          <th>Category 1</th>
          <th>category 2</th>
          <th>Category 3</th>
          <th>Category 4</th>
          <th>Category 5</th>
          <th>Category 6</th>
        </tr>
        <tbody id="gameGrid">

          <tr>
            <td><button class = "gameButton easy">$100</button></td>
            <td><button class = "gameButton easy" >$100</button></td>
            <td><button class = "gameButton easy">$100</button></td>
            <td><button class = "gameButton easy">$100</button></td>
            <td><button class = "gameButton easy">$100</button></td>
            <td><button class = "gameButton easy">$100</button></td>
          </tr>

          <tr>
            <td><button class = "gameButton easy">$200</button></td>
            <td><button class = "gameButton easy">$200</button></td>
            <td><button class = "gameButton easy">$200</button></td>
            <td><button class = "gameButton easy">$200</button></td>
            <td><button class = "gameButton easy">$200</button></td>
            <td><button class = "gameButton easy">$200</button></td>
          </tr>

          <tr>
            <td><button class = "gameButton medium">$300</button></td>
            <td><button class = "gameButton medium">$300</button></td>
            <td><button class = "gameButton medium">$300</button></td>
            <td><button class = "gameButton medium">$300</button></td>
            <td><button class = "gameButton medium">$300</button></td>
            <td><button class = "gameButton medium">$300</button></td>
          </tr>

          <tr>
            <td><button class = "gameButton hard">$400</button></td>
            <td><button class = "gameButton hard">$400</button></td>
            <td><button class = "gameButton hard">$400</button></td>
            <td><button class = "gameButton hard">$400</button></td>
            <td><button class = "gameButton hard">$400</button></td>
            <td><button class = "gameButton hard">$400</button></td>
          </tr>

          <tr>
            <td><button class = "gameButton hard">$500</button></td>
            <td><button class = "gameButton hard">$500</button></td>
            <td><button class = "gameButton hard">$500</button></td>
            <td><button class = "gameButton hard">$500</button></td>
            <td><button class = "gameButton hard">$500</button></td>
            <td><button class = "gameButton hard">$500</button></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
  <br>
  <br>


  <div class="row">
    <div class="col-md-2"></div>
    <div class="fixed-bottom col-md-8">
      <div id="player1" class="players col-md-2">Player 1</div>
      <div id="player1Score" class="scores col-md-2">Score</div>
      <div id="player2" class="players col-md-2">Player 2</div>
      <div id="player2Score" class="scores col-md-2">Score</div>
    </div>
    <div class="col-md-2"></div>
  </div>
